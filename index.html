<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter Your Location" />
    </header>
    <main>
      <section class="location">
        <div class="city">CHENNAI </div>
        <div class="date">Sunday 31 December</div>
      </section>
      <div class="current">
        <div class="temp">27<span>°C</span></div>
        <div class="weather">SUNNY</div>
        <div class="hi-low">15°C / 17°C</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
